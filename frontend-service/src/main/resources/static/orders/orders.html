<div>
    <p></p>
    <h3>My Orders</h3>
    <p></p>

    <table class="table table-hover">
        <tr>
            <td>Order Number</td>
            <td>Delivery Address</td>
            <td>Phone</td>
            <td>Price</td>
        </tr>
        <tbody>
        <tr ng-repeat="or in orders">
            <td>{{or.id}}</td>
            <td>{{or.address}}</td>
            <td>{{or.phone}}</td>
            <td>{{or.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
</div>
