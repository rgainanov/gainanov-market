<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>


</head>

<body>

<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#!/" class="nav-link">Gainanov Market</a>
                </li>
                <li class="nav-item">
                    <a href="#!/store" class="nav-link">Product Catalog</a>
                </li>
                <li class="nav-item">
                    <a href="#!/cart" class="nav-link">Cart</a>
                </li>
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form ng-submit="tryToAuth()" class="align-middle">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input ng-model="user.username" type="text" id="navLoginField" class="form-control"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <input ng-model="user.password" type="password" id="navPasswordField" class="form-control"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm" type="submit"
                                    style="margin-left: 10px;">
                                Login
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">
                        Logout
                    </button>
                </li>

                <li class="nav-item" style="padding: 4px;">
                    <button class="btn btn-outline-warning btn-sm" ng-click="authCheck()">Check Auth</button>
                </li>
            </ul>
        </div>
    </nav>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="store/store.js"></script>
    <script src="cart/cart.js"></script>
    <script src="welcome/welcome.js"></script>

</div>
</body>
</html>
